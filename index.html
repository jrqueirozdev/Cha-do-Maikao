<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chá de Casa Nova do Maikão</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Chá de Casa Nova do Maikão</h1>
  </header>

  <main>
    <section class="form-section">
      <label for="nome">Insira seu nome:</label>
      <input type="text" id="nome" placeholder="Digite seu nome">
      <button id="confirmarPresenca">Confirmar Presença</button>
    </section>

    <section class="lista-presentes">
      <h2>Escolha seu presente</h2>
      <div id="presentesContainer" class="grid"></div>
    </section>
  </main>

  <div id="mensagem" class="mensagem"></div>

  <script src="script.js"></script>
</body>
</html>
